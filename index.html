<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Journey | Archive & Debate</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@700;900&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Particle Background -->
    <canvas id="particle-canvas"></canvas>

    <!-- Top Navigation (Visible after login) -->
    <nav id="nav-bar" class="hidden">
        <button class="nav-btn active" id="nav-milestones" onclick="showView('milestones')">Archives</button>
        <button class="nav-btn" id="nav-polls" onclick="showView('polls')">Great Debate</button>
    </nav>

    <!-- Login Screen -->
    <section id="login-screen" class="full-screen">
        <div class="glass-panel login-card">
            <h1 class="header-gradient">The Journey</h1>
            <p>Access the curated archive of shared moments.</p>
            <div class="input-group">
                <input type="password" id="password-input" placeholder="Access Code" autocomplete="current-password">
                <button class="primary-btn" id="login-button" onclick="checkPassword()">Unlock Archive</button>
            </div>
            <p id="error-msg" class="error-text"></p>
        </div>
    </section>

    <!-- Main Content -->
    <main id="main-content" class="hidden">
        
        <!-- View: Milestones (Archives) -->
        <div id="milestones-view">
            <header class="page-header">
                <h1 class="header-gradient">Milestone Collection</h1>
                <div id="status-pill" class="status-pill">Synchronizing...</div>
            </header>
            <div class="calendar-grid" id="calendar-grid"></div>
        </div>

        <!-- View: Polls (Great Debate) -->
        <div id="polls-view" class="hidden">
            <header class="page-header">
                <h1 class="header-gradient">The Great Debate</h1>
                <p>Settling the most important questions of our time.</p>
            </header>
            <div class="calendar-grid" id="polls-grid"></div>
        </div>

    </main>

    <!-- Foldable Music Player -->
    <div id="music-container" class="glass-panel hidden folded">
        <div class="music-header" onclick="toggleMusicFold()">
            <span id="fold-icon">üéµ</span>
            <span class="track-title" id="current-track-name">No track playing</span>
            <span class="fold-toggle-hint">‚áÖ</span>
        </div>
        <div class="music-body">
            <div class="music-controls">
                <button onclick="changeTrack(-1)">‚èÆ</button>
                <button id="play-btn" onclick="togglePlay()">‚ñ∂</button>
                <button onclick="changeTrack(1)">‚è≠</button>
            </div>
            <button class="suggest-music-btn" onclick="suggestMusic()">Suggest Music</button>
        </div>
        <audio id="audio-element"></audio>
    </div>

    <!-- Content Modal -->
    <div id="content-modal" class="modal-overlay hidden" onclick="closeOnOutsideClick(event)">
        <div class="modal-panel glass-panel">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <!-- Logic Script -->
    <script src="script.js"></script>
</body>
</html>
